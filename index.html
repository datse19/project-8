<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome StartUp Employee Directory</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
      <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
      <label for="search" class="employee-search">
        <input type="text" name="search" id="search" placeholder="Search by name...">
        <button type="button"><img src="img/icon-search.svg" alt="Search Icon"></button>
      </label>
    </header>
    <main class="grid-container">
        <!-- Employee info will be inserted dynamically here -->
    </main>
  
    <div class="overlay hidden">
        <div class="modal">
          <button class="modal-close">X</button>  
          <div class="modal-container">
              <button class="nav" id="previous"><</button>
              <div class="modal-content">
                  <!-- Modal window info will be inserted dynamically here -->
              </div>
              <button class="nav" id="next">></button>
          </div>
        </div>
    </div>
  
    <script src="js/script.js"></script>
</body>
</html>
